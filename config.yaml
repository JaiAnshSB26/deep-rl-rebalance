seed: 42
assets: [SPY, QQQ, IWM, EFA, EEM, TLT, HYG, GLD, DBC]
exogenous: ["^VIX"]
date:
  train: ["2012-01-01", "2018-12-31"]
  valid: ["2019-01-01", "2021-12-31"]
  test:  ["2022-01-01", "2025-10-31"]
trade:
  execute: "next_open"     # or "next_close"
  cost_bps_per_turnover: 25
  cap_per_asset: 0.30
reward:
  lambda_risk: 1.0
  alpha_drawdown: 0.0
features:
  lags: [1, 2, 5]
  roll_mean: [5, 21, 63]
  roll_std: [5, 21, 63]
  rsi: 14
  macd: [12, 26, 9]
  bb: 20
  atr: 14
  portfolio_vol_window: 21
  cov_pca_components: 3
  cov_window: 63
rl:
  algo: "PPO"
  total_timesteps: 800000
  eval_every_updates: 100  # Evaluate every 100 updates = 51,200 timesteps
  reward_scale: 100.0
  ppo:
    n_steps: 512
    batch_size: 256
    gamma: 0.99
    gae_lambda: 0.95
    learning_rate: 3.0e-4
    ent_coef: 0.005
    vf_coef: 0.5
    clip_range: 0.2
  sac:
    buffer_size: 100000
    learning_rate: 3.0e-4
    gamma: 0.99
    tau: 0.005
    batch_size: 256
    train_freq: 1
    gradient_steps: 1
baselines:
  periodic_rebalance_freq: "monthly"  # monthly or quarterly
